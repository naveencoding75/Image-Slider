<!DOCTYPE html>
<html>
    <head>
        <title>Image Slider</title>
        <link rel="stylesheet" href="image.css">
    </head>
    <body>
        <div class="header">
            <div class="text">
                Image Slider
            </div>
            <div class="auto-slider">
                <button class="auto auto-css" onclick="automatic()">Auto Slide</button>
            </div>
        </div>
        <div class="body-part">
            <div class="left-button">
                <button class="left" onclick="
                manualCheck()
                slideLeft()
                ">&lt;&lt;Prev</button>
            </div>
            <div class="slider-container">
                <div class="Images">
                    <img class="Image image" src="Images/1972-chevrolet-chevelle-ss-tribute.jpeg">
                    <img class="Image image" src="Images/1972-chevrolet-chevelle-ss.jpeg">
                    <img class="Image image" src="Images/download (1).jpeg">
                    <img class="Image image" src="Images/ffsrf.jpg">
                    <img class="Image image" src="Images/Hollywood.jpeg">
                    <img class="Image image" src="Images/pexels-alain-frechette-630635-1431114.jpg">
                </div>
            </div>
            <div class="right-button">
                <button class="right" onclick="
                manualCheck()
                slideRight()
                ">Next>></button>
            </div>
        </div>
        <script src="image.js"></script>
    </body>
</html>
